sudo: false
language: python
matrix:
  include:
  - python: 2.7

before_install:
- openssl aes-256-cbc -K $encrypted_4d8c1e02c0d1_key -iv $encrypted_4d8c1e02c0d1_iv
  -in SimpleRest-2ebb665be95e.json.enc -out SimpleRest-2ebb665be95e.json -d

install:
- pip install -r requirements.txt
script:
- python test_app.py
cache:
- pip


deploy:
  - provider: gae
    keyfile: SimpleRest-2ebb665be95e.json.enc
    project: SimpleRest
    on: master

  - provider: heroku
      api_key:
        secure: 
      app: devsu-tst
      on: master
