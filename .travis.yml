sudo: false
language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py,codecov
    - python: 3.5
      env: TOXENV=py,codecov
    - python: 3.4
      env: TOXENV=py,codecov
    - python: 3.3
      env: TOXENV=py,codecov
    - python: 2.7
      env: TOXENV=py,codecov
    - python: 2.6
      env: TOXENV=py,codecov

install:
  - pip install -r requirements.txt

script:
  - python test_app.py

cache:
  - pip

deploy:
  - provider: heroku
    app: devsu-tst
    on:
      branch: master
    api_key:
      secure: 
